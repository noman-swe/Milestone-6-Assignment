<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- search start -->
        <h1 class="text-center text-success mt-1">Find your favorite phone..!</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search your phone"
                aria-label="search your phone" aria-describedby="button-addon2">
            
            
                <button onclick="loadPhones()" class="btn btn-outline-success" type="button"
               >search</button>
        </div>
        <!-- search end -->

        <!-- spinner start -->
        <div id="spinner" class="text-center">
            <div class="spinner-border text-success" role="status">
            </div>
        </div>
        <!-- spinner end -->

        <!-- search errors start -->
        <div class="error-msgs">
            <p id="empty-search" class="text-center text-danger">Empty search.</p>
        </div>
        <!-- search errors end -->

        <!-- show details start -->
        <div id="detail-section" class="col-md-8 mx-auto mb-3">
            <!-- -->
        </div>
        <!-- show details end -->

        <!-- products show cards start -->
        <div >
            <div id="display-phones" class="row row-cols-2 row-cols-md-3 g-4 "> </div>
            
        </div>
        <!-- products show cards end -->
    </div>
    <!-- last Container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

        

    <script language="JavaScript" type="text/javascript" src="js/app.js"></script>
</body>
