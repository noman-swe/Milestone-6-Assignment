<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-success">Welcome to my phone Hunter!</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50 mx-auto">
                <input type="text" class="form-control" id="search-field" part="Search Your Phone">
                <span id="btn-search" class="btn btn-success">Search</span>
            </div>
        </section>

        <!-- show details start -->
        <div id="detail-section" class="col-md-8 mx-auto mb-3">
            <!-- -->
        </div>
        <!-- show details end -->

        <!--  -->

        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search</h3>
            </div> -->
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-success">Show All</div>
            </div>
        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>

</body>

</html>
